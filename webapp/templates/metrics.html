<html>
<head>
    <title>Wafer Fault Detection</title>
    <link rel = "stylesheet" type = "text/css" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .bgr-gray{
            background-color:#ffffff;
        }
        .bdy-bgr{
            background-color:#ffc266;
        }
        .bg-nav-purple{
            background-color:#1a1c20;
        }
        hr.rounded {
            border-top: 8px solid #bbb;
            border-radius: 5px;
        }
        hr.solid {
            border-top: 3px solid #FF9900;
        }
    </style>
</head>
<body class = "bdy-bgr">
    <nav class="navbar navbar-dark bg-dark shadow">
        <span class="navbar-brand mb-0 h1">Metrics</span>
    </nav>
    <div class = "container-fluid">
        <div class = "row mt-5 mb-5 ml-5 mr-5">
            <div class="card-deck col-md-12">
                {% for metric in metrics %}
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{metric['model']}}</h5>
                        <hr class="solid">
                        <p class="card-text">Accuracy: {{metric['accuracy']}}</p>
                        <p class="card-text">Recall: {{metric['recall']}}</p>
                        <p class="card-text">Precision: {{metric['precision']}}</p>
                        <p class="card-text">F1 Score: {{metric['f1']}}</p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text"><small class="text-muted">Last updated {{metric['date']}} {{metric['timestamp']}}</small></p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="fixed-bottom">
            <nav class="navbar navbar-dark bg-dark shadow">
                <span></span>
                <form action = "/" method="get" class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Back to Dashboard</button>
                </form>
            </nav>
        </div>
    </div>
</body>
</html>
